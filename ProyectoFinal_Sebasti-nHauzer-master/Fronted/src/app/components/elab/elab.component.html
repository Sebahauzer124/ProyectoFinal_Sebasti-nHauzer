<div class="row edu main-container">
    <h1>Experiencia</h1>  
</div>
<div class="text-center" class="col-lg-2">
    <button type="button" class="btn btn-success">
        <a class="nav-link" style="color:antiquewhite" (click)="onOpenModal('add')">
        A単adir experiencia <span class="sr-only">(current) </span>
        </a>
    </button>
</div>
<div id="main-container">
    <div class="row align-items" *ngFor="let experiencia of experiencia">

    
    
        <div class="col-lg-1"></div>
        <div class="col-lg-10" >
          
            <ul>
                <div class="btn-group" role="group" aria-label="Basic example">
                   
                    <button type="button" class="btn btn-secondary" (click)="onOpenModal('edit',experiencia)">Modificar</button>
                    <button type="button" class="btn btn-secondary" (click)="onOpenModal('delete',experiencia)">Eliminar</button>
                    
                  </div>
                  
                <li>
                    <h1>{{experiencia.tituloExp}}</h1> <h4> {{experiencia.fechaExp}}</h4>
                </li>
                <div class="col-lg-7"> {{experiencia.descExp}}</div>
                <div class="col-lg-1" >
                    <img src="{{experiencia.imagenExp}}" alt=""  width="100" class="rounded" class="img-fluid">
                </div>
          
            </ul>
          </div>  
        
         </div>

</div>

    <!-- Modal a単adir experiencia-->
<div class="modal fade"
    id="addExperienciaModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="addExperienciaModalLabel"
    aria-hidden="true" >

    <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
    <h5 class="modal-title" id="addExperienciaModalLabel">A単adir Educacion </h5>
                <button 
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddExperiencia(addForm)">
                    <div class="form-grup">
                        <label for="tituloExp"> Titulo</label>
                        <input 
                        type="text"
                        ngModel
                        name="tituloExp"
                        class="form-control"
                        id="tituloExp"
                        placeholder="Titulo"
                        required
                        >
                    </div>

                    <div class="form-group">
                        <label for="fechaExp"> Start Date</label>
                        <input
                        type="text"
                        ngModel
                        name="fechaExp"
                        class="form-control"
                        id="fechaExp"
                        placeholder="Start Date"/>

                    </div>
                    
                    <div class="form-grup">
                        <label for="descExp"> Descripcion</label>
                        <input type="text"
                        ngModel
                        name="descExp"
                        class="form-control"
                        id="descExp"
                        placeholder="Descripcion"
                        required>
                    </div>
                    <div class="form-grup">
                        <label for="imagenExp"> Imagen</label>
                        <input type="text"
                        ngModel
                        name="imagenExp"
                        class="form-control"
                        id="imagenExp"
                        placeholder="Imagen"
                        required>
                    </div>
                    <div class="modal-footer">
                        <button
                        type="button"
                        id="add-experiencia-form"
                        class="btn btn-secondary"
                        data-dismiss="modal">
                        cerrar
                    </button>
                    <button
                    [disabled]="addForm.invalid"
                    type="submit"
                    class="btn btn-primary">
                    A単adir cambios

                    </button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</div>

   <!-- Modal editar experiencia-->
   <div class="modal fade"
   id="editExperienciaModal"
   tabindex="-1"
   role="dialog"
   aria-labelledby="ExperienciaEditModalLabel"
   aria-hidden="true" >

   <div class="modal-dialog" role="document">
   <div class="modal-content">
   <div class="modal-header">
   <h5 class="modal-title" id="updateExperienciaModalLabel">
    Editar Educacion {{editExperiencia?.tituloExp}} </h5>
               <button 
               type="button"
               class="close"
               data-dismiss="modal"
               aria-label="close">
               <span aria-hidden="true">&times;</span>
               </button>
           </div>
           <div class="modal-body">
               <form #editForm="ngForm">
                   <div class="form-grup">
                       <label for="name"> Titulo</label>
                       <input 
                       type="text"
                       ngModel="{{editExperiencia?.tituloExp}}"
                       name="tituloExp"
                       class="form-control"
                       id="tituloExp"
                       aria-describedby="emailHelp"
                       placeholder="Titulo"
                       
                       >
                   </div>
                   <input 
                   type="text"
                   ngModel="{{editExperiencia?.idExp}}"
                   name="idExp"
                   class="form-control"
                   id="idExp"
                   placeholder="">
                   <div class="form-group">
                       <label for="descExp"> Descripcion</label>
                       <input
                       type="text"
                       ngModel="{{editExperiencia?.descExp}}"
                       name="descExp"
                       class="form-control"
                       id="descExp"
                       placeholder="Descrpcion"/>

                   </div>
                   
                   <div class="form-grup">
                       <label for="imagenExp"> Imagen</label>
                       <input type="text"
                       ngModel="{{editExperiencia?.imagenExp}}"
                       name="imagenExp"
                       class="form-control"
                       id="imagenExp"
                       placeholder="Imagen"
                       >
                   </div>
                
                   <div class="modal-footer">
                       <button
                       type="button"
                       id=""
                       data-dismiss="modal"
                       class="btn btn-secondary"
                       >
                       Cerrar
                   </button>
                   <button
                   (click)="onUpdateExperiencia(editForm.value)"
                   data-dismiss="modal"
                   class="btn btn-primary">
                   Guardar cambios

                   </button>
                   </div>
               </form>
           </div>
       </div>
   </div>

   



</div>

 <!-- Modal eliminar experiencia-->

<div
data-bs-toggle="modal" data-bs-target="#deleteModelLabel"
class="modal fade"
id="deleteExperienciaModal"
tabindex="-1"
role="dialog"
aria-labelledby="deleteModelLabel"
aria-hidden="true">

<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteModelLabel"> borrar experiencia</h5>
            <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="close">
            <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-body">
                <p>
                estas seguro de que quieres eliminar
            {{deleteExperiencia?.tituloExp}}?</p>
            <div class="modal-footer"
            >
            <button 
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal">
            NO

            </button>
            <button
            (click)="onDeleteExperiencia(deleteExperiencia!.idExp)"
            class="btn btn-danger"
            data-dismiss="modal"
            >
            Si
            </button>
            </div>
        
        </div>


        </div>

    </div>

</div>

</div>
